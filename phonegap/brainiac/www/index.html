		<script>
			var audioManager;
			
			function onDeviceReady() {
				// Initialize
				audioManager = new AudioManager({demo: true});
				var config = {inHeadUnit: true, tileFontColor: '#FFFFFF', audioManager: audioManager};
				if (window.innerWidth > window.innerHeight) {
					config.brandColor = '#23A084'; // Jeep Color
					//config.brandColor = '#d26900'; // BMW Color
					
				}
				ws12.init(screenChrome,config);	
			}
			
			// Initialize our toolkit
			window.onload = function() {
				//document.addEventListener('deviceready', onDeviceReady, false);
				onDeviceReady();
			}
