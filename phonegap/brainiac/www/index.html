<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		
		<!-- UI Toolkit -->
		<script type="text/javascript" src="$ui/$ui.js"></script>
		<link rel="stylesheet" type="text/css" href="$ui/$ui.css"></link>
		
        <!-- UI Toolkit -->
		<script type="text/javascript" src="js/emulator.js"></script>
		<link rel="stylesheet" type="text/css" href="css/emulator.css"></link>
		
		<!-- Chrome Code -->
		<script type="text/javascript" src="js/audioManager.js"></script>
		<script type="text/javascript" src="js/chrome.js"></script>
		<script type="text/javascript" src="js/wedge-DriverTemperature.js"></script>
		<script type="text/javascript" src="js/wedge-PassengerTemperature.js"></script>
		
		<!-- viewport -->
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
        
        <title>Brainiac</title>
		
		<script>
			function onDeviceReady() {
				// Register our custom controls/screens
				$ui.addExtension({name:'HeadUnitChrome',definition:{Fans : {AUTO: 0}},type:$ui.ExtensionType.SCREEN,constructor:emulator_HeadUnitChrome});
				$ui.addExtension({name:'WedgeTemperature',definition:{RIGHT:'right',LEFT:'left'},type:$ui.ExtensionType.SCREEN,constructor:emulator_WedgeTemperature});
				$ui.addExtension({name:'AppContainer',definition:{},type:$ui.ExtensionType.SCREEN,constructor:emulator_AppContainer});
				
				// Initialize the emulator object
				var audioManager = new AudioManager({demo: true}),
					config = {inHeadUnit: true, tileFontColor: '#FFFFFF', audioManager: audioManager};
				if (window.innerWidth > window.innerHeight) {
					config.brandColor = '#23A084'; // Jeep Color
				}
				$emulator.init(screenChrome, config);
				
				// Initialize UI
				$ui.init(screenChrome,config);	
			}
			// Initialize our toolkit
			window.onload = function() {
				onDeviceReady();
			}
		</script>
    </head>
    <body>
    </body>
</html>
