<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		
		<!-- UI Toolkit -->
		<script type="text/javascript" src="$ui/$ui.js"></script>
		<link rel="stylesheet" type="text/css" href="$ui/$ui.css"></link>
		
        <!-- Emulator Toolkit -->
		<script type="text/javascript" src="$emulator/$emulator.js"></script>
		<link rel="stylesheet" type="text/css" href="$emulator/$emulator.css"></link>
		
		<!-- Chrome Code -->
		<script type="text/javascript" src="js/mainMenu.js"></script>
		<script type="text/javascript" src="js/chrome.js"></script>
		<script type="text/javascript" src="js/wedge-DriverTemperature.js"></script>
		<script type="text/javascript" src="js/wedge-PassengerTemperature.js"></script>
		
		<!-- Emulated System Services -->
		<script type="text/javascript" src="js/audioManager.js"></script>
		<script type="text/javascript" src="js/contactsManager.js"></script>
		<script type="text/javascript" src="js/phoneManager.js"></script>
		<script type="text/javascript" src="js/$system.js"></script>
		<script type="text/javascript" src="js/$core.js"></script>
		
		<!-- viewport -->
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <title>Brainiac</title>
		
		<script>
			function onDeviceReady() {
				// Initialize the system
				var config = {inHeadUnit: true, tileFontColor: '#FFFFFF'};
				if (window.innerWidth > window.innerHeight) {
					config.brandColor = '#23A084'; // Jeep Color
				}
				$system.init(config);
				// Initialize UI
				$emulator.init(screenChrome);
				$ui.init(screenChrome);	
			}
			// Initialize our toolkit
			window.onload = function() {
				onDeviceReady();
			}
		</script>
    </head>
    <body>
    </body>
</html>
