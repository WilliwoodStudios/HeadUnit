<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		
        <!-- UI Toolkit -->
		<script type="text/javascript" src="js/$emulator.js"></script>
		<link rel="stylesheet" type="text/css" href="css/$emulator.css"></link>
		
		<!-- System Services -->
		<script type="text/javascript" src="js/$system.js"></script>
		<script type="text/javascript" src="js/$core.js"></script>
		
		<!-- Chrome Code -->
		<script type="text/javascript" src="js/mainMenu.js"></script>
		<script type="text/javascript" src="js/chrome.js"></script>
		<script type="text/javascript" src="js/wedge-DriverTemperature.js"></script>
		<script type="text/javascript" src="js/wedge-PassengerTemperature.js"></script>
		
		<!-- viewport -->
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <title>Brainiac</title>
		
		<script>
			function onDeviceReady() {
				// Initialize the system
				var config = {
					theme: {
						rootClass: 'ui-theme-dark bold-weight'
					}
				}
				if (window.innerWidth > window.innerHeight) {
					config.theme.color = $system.Color.SUN_FLOWER; 
				} else {
					config.theme.color = $system.Color.ALIZARIN; 
				}
				
				$system.init(config);
				
				// Initialize UI
				$ui.init(screenChrome, config.theme);
				$emulator.chrome = $ui.screens[0];
			}
			// Initialize our toolkit
			window.onload = function() {
				onDeviceReady();
			}
		</script>
    </head>
    <body>
    </body>
</html>
