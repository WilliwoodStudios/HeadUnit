<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		
        <!-- UI Toolkit -->
		<script type="text/javascript" src="../../$ui/$ui.js"></script>
		<link rel="stylesheet" type="text/css" href="../../$ui/$ui.css"></link>
		
		 <!-- UI Extensions -->
		<script type="text/javascript" src="../../$ws12/$ws12.js"></script>
		<link rel="stylesheet" type="text/css" href="../../$ws12/$ws12.css"></link>
		
		<!-- App Code -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/libraryMenu.js"></script>
		<script type="text/javascript" src="js/albumList.js"></script>
		
		<!-- viewport -->
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no">

		<script>
			var $core;
			
			function onDeviceReady() {
				// Get
				if (window.parent.$core) {
					$core = window.parent.$core;
				}
				// Initialize
				$ws12.init();
				$ui.init(main);	
			}
			// Initialize our toolkit
			window.onload = function() {
				onDeviceReady();
			}
		</script>
    </head>
    <body style="background-color:black">

</html>
